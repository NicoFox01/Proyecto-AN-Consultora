<body>
    <header>

            <div class="form-container">

                <p>Formulario</p>
                <Label for="Nombre">Nombre completo</Label> <br>
                <input type="text" name="Nombre" id="Nombre" placeholder="Complete su Nombre">

                <br>

                    <input type="radio" id="Selección" name="Selección" value="Selección">
                    <label for="Selección">Selección</label><br>

                    <label for="Capacitación">Capacitación</label><br>

                    <input type="radio" id="Benchmarking" name="Benchmarking" value="Benchmarking">
                    <label for="Benchmarking">Benchmarking</label><br>
                <br>
                <input type="submit">
                <input type="reset" value="Borrar Campo"><br>
                <br>

            </form>
